<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:form="http://java.sun.com/jsf/composite/form"
>
	<cc:interface name="reportForm" componentType="form.ReportForm">
		<cc:attribute name="id" required="false" type="java.lang.String"/>
		<cc:attribute name="readonly" required="false" type="java.lang.Boolean"/>
		<cc:attribute name="value" required="true" type="br.com.marteleto.project.analysis.model.ReportModel"/>
	</cc:interface>
	<cc:implementation>
		<div id="#{cc.clientId}" class="form-main-panel">
   			<h:panelGroup id="mainPanel" layout="block">
	   			<p:panelGrid id="pnOptions" columnClasses="form-col-label,form-col-field" columns="2">
					<p:outputLabel id="lbReportType" for="txReportType" value="#{cc.attrs.labelLbReportType}"/>
					<p:selectOneRadio id="txReportType" value="#{cc.attrs.value.reportType}" required="true" disabled="#{cc.attrs.readonly}">
			            <f:selectItems value="#{cc.attrs.reportTypeOptions}" />
			            <p:ajax process="@this" update="pnOptions"/>
			        </p:selectOneRadio>
			        <p:outputLabel id="lbPom" for="txPom" value="#{cc.attrs.labelLbPom}" rendered="#{cc.attrs.analysisFieldsRendered}"/>
					<p:inputText id="txPom" value="#{cc.attrs.value.pom}" required="true" readonly="#{cc.attrs.readonly}" disabled="#{cc.attrs.readonly}" rendered="#{cc.attrs.analysisFieldsRendered}" styleClass="form-inputtext"/>
	   				<p:outputLabel for="chJarname" value="#{cc.attrs.labelLbJarName}" rendered="#{cc.attrs.analysisFieldsRendered}"/>
   					<p:chips id="chJarname" value="#{cc.attrs.value.listJar}" required="true" readonly="#{cc.attrs.readonly}" disabled="#{cc.attrs.readonly}" rendered="#{cc.attrs.analysisFieldsRendered}"/>
   					<p:outputLabel id="lbPackagePath" for="txPackagePath" value="#{cc.attrs.labelLbPackagePath}" rendered="#{cc.attrs.analysisFieldsRendered}"/>
					<p:inputText id="txPackagePath" value="#{cc.attrs.value.packagePath}" required="false" readonly="#{cc.attrs.readonly}" disabled="#{cc.attrs.readonly}" rendered="#{cc.attrs.analysisFieldsRendered}" styleClass="form-inputtext"/>
	   			</p:panelGrid>
	   			<form:repository value="#{cc.attrs.value.repositoryModel}" readonly="true"/>
    		</h:panelGroup>
   		</div>
	</cc:implementation>
</ui:composition>
